<!-- Tic Tac Toe JS exercise General Assembly Seattle -->
<!-- Wyoming Telford -->
<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" type="text/css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
	<script type="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"></script> 
</head>
<body>
		<div class="container text-center">
  			<div class="page-header">
  				<h1>Tic Tac Taco</h1>
  			</div>
  			<div id="board" class="row">
  				<div class="col-xs-4 col-xs-offset-4">

		  			<div class="row topRow">
		  				<div id="tl" class="square col-md-4 col-xs-4 xClass oClass right cellBlock play ">1</div>
		  				<div id="tc"class="square col-md-4 col-xs-4 xClass oClass cellBlock play ">2</div>
		  				<div id="tr" class="square col-md-4 col-xs-4 xClass oClass left cellBlock play ">3</div>
		  			</div>
					<div class="row midRow">
		  				<div id="ml" class="square col-md-4 col-xs-4 xClass oClass right cellBlock play ">a</div>
		  				<div id="mc" class="square col-md-4 col-xs-4 xClass oClass cellBlock play ">b</div>
		  				<div id="mr" class="square col-md-4 col-xs-4 xClass oClass left cellBlock play ">c</div>
		  			</div>
		  			<div class="row bottomRow">
		  				<div id="bl" class="square col-md-4 col-xs-4 xClass oClass right cellBlock play ">b</div>
		  				<div id="bm" class="square col-md-4 col-xs-4 xClass oClass cellBlock play ">b</div>
		  				<div id="br" class="square col-md-4 col-xs-4 xClass oClass left cellBlock play ">b</div>
		  			</div>
		  			<div class="row text-center">
		  				<div class="resetButton">
		  					<button class="reset" >Taco Reset</button>
		  				</div>
		  			</div>

  			</div>
  			</div>
		</div>

	<script src="main.js"></script>
</body>
</html>
